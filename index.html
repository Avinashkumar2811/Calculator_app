<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: hsl(0, 0%, 95%);
        }
        #calculator {
            font-family: Arial, sans-serif;
            background-color: hsl(0, 0%, 15%);
            border-radius: 15px;
            max-width: 450px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #heading {
            text-align: center;
            font-size: 2rem;
            color: hsl(35, 100%, 65%);
            background-color: hsl(0, 0%, 20%);
            padding: 20px 0;
            margin: 0;
            border-bottom: 1px solid hsl(0, 0%, 25%);
        }
        #display {
            width: 100%;
            padding: 20px;
            font-size: 3rem;
            text-align: left;
            border: none;
            background-color: hsl(0, 0%, 20%);
            color: white;
            box-sizing: border-box;
        }
        #keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 25px;
            box-sizing: border-box;
        }
        button {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            border: none;
            background-color: hsl(0, 0%, 30%);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: hsl(0, 0%, 45%);
        }
        button:active {
            background-color: hsl(0, 0%, 55%);
        }
        .opbtn {
            background-color: hsl(35, 100%, 55%);
        }
        .opbtn:hover {
            background-color: hsl(35, 100%, 65%);
        }
        .opbtn:active {
            background-color: hsl(35, 100%, 75%);
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1 id="heading">My Calculator</h1>
        <input id="display" placeholder="" readonly>
        <div id="keys">
            <button onclick="appendValue('+')" class="opbtn">+</button>
            <button onclick="appendValue('1')" class="btn">1</button>
            <button onclick="appendValue('2')" class="btn">2</button>
            <button onclick="appendValue('3')" class="btn">3</button>
            <button onclick="appendValue('-')" class="opbtn">-</button>
            <button onclick="appendValue('4')" class="btn">4</button>
            <button onclick="appendValue('5')" class="btn">5</button>
            <button onclick="appendValue('6')" class="btn">6</button>
            <button onclick="appendValue('*')" class="opbtn">*</button>
            <button onclick="appendValue('7')" class="btn">7</button>
            <button onclick="appendValue('8')" class="btn">8</button>
            <button onclick="appendValue('9')" class="btn">9</button>
            <button onclick="appendValue('/')" class="opbtn">/</button>
            <button onclick="appendValue('0')" class="opbtn">0</button>
            <button onclick="clearDisplay()" class="opbtn">cls</button>
            <button onclick="calculateResult()" class="opbtn">=</button>
        </div>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
